apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: gcr.io/resounding-rune-310809/tomcat
        imagePullPolicy: IfNotPresent        
        ports:
        - containerPort: 8080
